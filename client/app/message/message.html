<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Messages:</h1>
      <table class="table table-striped invoice-table">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Info</th>
                  <th>Date</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="message in messages">
                  <td>{{message.name}}</td>
                  <td>{{message.info}}</td>
                  <td>{{message.create_at | date:'yyyy-mm-dd HH:mm'}}</td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>

  <form role="form" ng-submit="addMessage()">
      <div class="form-group">
          <label for="forTitle">Title</label>
          <input type="text" ng-model="name" class="form-control" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
          <label for="forContent">Content</label>
          <input type="text" ng-model="info" class="form-control" id="info" placeholder="Enter Info">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
